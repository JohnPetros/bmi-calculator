<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <main class="container">
      <div class="app">
        <h1>Your BMI</h1>
        <div class="result">
          <span class="value">76</span>
          <small>kg/m²</small>
        </div>

        <div class="controls">
          <div class="control">
            <input type="range" name="height" id="height" />
            <label for="height"><span class="value">150</span>cm</label>
          </div>
          <div class="control">
            <input type="range" name="weight" id="weight" />
            <label for="weight"><span class="value">67</span>kg</label>
          </div>
        </div>

        <strong class="status">Great</strong>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
      </div>
      <div class="summary">
        <h2>Summary</h2>
        <dl>
          <div class="status">
            <dt id="obese">
              <i class="ph-bold ph-smiley-x-eyes"></i>
              Obese
            </dt>
            <dd>30.0 and above</dd>
          </div>
          <div class="status">
            <dt id="overweight">
              <i class="ph-bold ph-warning-circle"></i>
              Overweight
            </dt>
            <dd>25.0–29.9</dd>
          </div>
          <div class="status">
            <dt id="healthy">
              <i class="ph-bold ph-smiley"></i>
              Healthy
            </dt>
            <dd>18.5 - 24.9</dd>
          </div>
          <div class="status">
            <dt id="underweight">
              <i class="ph-bold ph-skull"></i>
              Underweight
            </dt>
            <dd>Below 18.5</dd>
          </div>
        </dl>
      </div>
    </main>

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </body>
</html>
